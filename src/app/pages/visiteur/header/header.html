<div class="flex items-center justify-between px-8 py-4 bg-white shadow">
  <!-- Logo -->
  <a routerLink="/" class="text-2xl font-bold">
    <span class="text-blue-700">Local</span><span class="text-pink-500">Togo</span>
  </a>

  <!-- Navigation -->
  <nav class="hidden md:flex space-x-12">
    <a routerLink="/" routerLinkActive="text-indigo-600" class="text-lg font-semibold text-gray-900 hover:text-indigo-600">Accueil</a>
    <a routerLink="/appartement" routerLinkActive="text-indigo-600" class="text-lg font-semibold text-gray-900 hover:text-indigo-600">Appartements</a>
    <a routerLink="/vehicule" routerLinkActive="text-indigo-600" class="text-lg font-semibold text-gray-900 hover:text-indigo-600">Véhicules</a>
    <a routerLink="/about" routerLinkActive="text-indigo-600" class="text-lg font-semibold text-gray-900 hover:text-indigo-600">À propos</a>
    <a routerLink="/contact" routerLinkActive="text-indigo-600" class="text-lg font-semibold text-gray-900 hover:text-indigo-600">Contact</a>
  </nav>

  <!-- Connexion / Profil -->
  <div class="flex items-center space-x-4">
    <!-- Si pas connecté -->
    <ng-container *ngIf="!isAuthenticated()">
      <a routerLink="/login" class="text-lg font-semibold text-gray-900 hover:text-indigo-600">Connexion</a>
      <a routerLink="/register" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700">Inscription</a>
    </ng-container>

    <!-- Si connecté -->
    <ng-container *ngIf="isAuthenticated()">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center text-white">
          {{ user()?.nom?.charAt(0) || 'U' }}
        </div>
        <span class="text-sm font-medium text-gray-700">{{ user()?.nom }} {{ user()?.prenoms }}</span>
      </div>
      <button (click)="logout()" class="text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md px-3 py-1 hover:bg-gray-50">Déconnexion</button>
    </ng-container>
  </div>
</div>
