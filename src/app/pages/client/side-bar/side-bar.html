    <ul class="space-y-2">
      <li>
        <a routerLink="/dashboard" class="hover:text-blue-500">
          <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
        </a>
      </li>
      <li>
        <a routerLink="/profile" class="hover:text-blue-500">
          <i class="fas fa-user mr-2"></i>Profil
        </a>
      </li>
      <li>
        <a routerLink="/reservations" class="hover:text-blue-500">

        </a>
      </li>

        <a routerLink="/settings" class="hover:text-blue-500">

      <li>
        <a routerLink="/biens" class="hover:text-blue-500">
